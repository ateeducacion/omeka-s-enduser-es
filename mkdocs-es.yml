# mkdocs-i18n.yml
# Purpose: Overlay config to enable i18n with Spanish as default, without editing upstream mkdocs.yml.
# Assumes upstream mkdocs.yml exists and is compatible. We "extend" it here.

INHERIT: mkdocs.yml  # Use upstream mkdocs.yml as base

site_name: "Manual de Usuario de Omeka S"
site_url: "https://ateeducacion.github.io/omeka-s-enduser-es/"

plugins:
  - search
  - i18n:
      default_language: es        # convenience; default locale is also marked below
      docs_structure: suffix
      languages:
        - locale: es
          name: Español
          default: true           # required: this is the default language
          build: true             # required: actually build this locale
        - locale: en
          name: English
          build: true             # build English too

# Optional: if upstream changes nav, we inherit it automatically.
# You can still add nav_translations if needed:
